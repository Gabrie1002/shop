{% extends 'base.html' %}

{% block content %}
    <section class="page-header">
	    <div class="container">
		    <div class="row">
			    <div class="col-md-12">
				    <div class="content">
					    <h1 class="page-name">{{ page.title }}</h1>
					    <ol class="breadcrumb">
						    <li><a href="/">Главная</a></li>
						    <li class="active">{{ page.title }}</li>
					    </ol>
				    </div>
			    </div>
		    </div>
	    </div>
    </section>
    <section class="about section">
        <div class="container">
            {% for page_item in page.page_page_items.all %}
		        <div class="row">
                    <div class="col-md-6 order-md-2">
		    		    <h2 class="mt-40">{{ page_item.title }}</h2>
                        <p>{{ page_item.text | safe }}</p>
				        <p></p>
				        <p></p>
                        {% if page_item.url %}
				            <a href="{{ page_item.url }}" class="btn btn-main mt-20">Подробнее</a>
                        {% endif %}
			        </div>
		        </div>
            {% endfor %}
		    <div class="row mt-40">
			    <div class="col-md-3 text-center">
				    <img src="{{ STATIC_URL }}images/about/awards-logo.png">
			    </div>
	    		<div class="col-md-3 text-center">
		    		<img src="{{ STATIC_URL }}images/about/awards-logo.png">
			    </div>
			    <div class="col-md-3 text-center">
				    <img src="{{ STATIC_URL }}images/about/awards-logo.png">
			    </div>
			    <div class="col-md-3 text-center">
    				<img src="{{ STATIC_URL }}images/about/awards-logo.png">
	    		</div>
		    </div>
	    </div>
    </section>
{% endblock %}
