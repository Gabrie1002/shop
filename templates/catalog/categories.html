{% extends 'base.html' %}
  <title>{% block title %}Категории товаров{% endblock %}</title>
{% block content %}

    <section class="page-header">
	    <div class="container">
		    <div class="row">
			    <div class="col-md-12">
				    <div class="content">
					    <h1 class="page-name">Категории товаров</h1>
					    <ol class="breadcrumb">
						    <li><a href="/">Главная</a></li>
						    <li class="active">Категории товаров</li>
					    </ol>
				    </div>
			    </div>
		    </div>
	    </div>
    </section>
    <section class="product-category section">
	<div class="container">
		<div class="row">
            {% for category in categories %}
			    <div class="col-sm-6 mb-30">
				    <div class="category-box"><a href="{{ category.get_absolute_url }}"
					    <a href="#!">
						    <img src="{{ MEDIA_URL }}{{ category.image }}" alt="{{ category.title }}" />
						    <div class="content">
							    <h3>{{ category }}</h3>
							    <p>Цены от 1999 рублей</p>
						    </div>
					    </a>
				    </div>
			    </div>
            {% endfor %}
		</div>
	</div>
</section>

{% endblock %}
